name: TF Hub terms of service

on:
  pull_request:
    types: [opened, closed]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        env:
          URL: ${{ github.event.pull_request.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "By submitting this pull request, you agree to the TensorFlow Hub Terms of Service at https://tfhub.dev/terms." }'

